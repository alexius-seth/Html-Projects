<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chessboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="chessboard" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('chessboard');
        const ctx = canvas.getContext('2d'); 
        const size = 8; // standard chessboard size
        const squareSize = canvas.width / size; // calculate the size of each square

        for (let row = 0; row < size; row++) {
            for (let col = 0; col < size; col++) { 
                let grad;
                if ((row + col) % 2 === 0) {
                    // white square with gradient
                    grad = ctx.createLinearGradient(
                        col * squareSize, row * squareSize,
                        (col + 1) * squareSize, (row + 1) * squareSize
                    );
                    grad.addColorStop(0, "#ffffff");
                    grad.addColorStop(1, "#e0e0e0");
                } else {
                    // black square with gradient
                    grad = ctx.createLinearGradient(
                        col * squareSize, row * squareSize,
                        (col + 1) * squareSize, (row + 1) * squareSize
                    );
                    grad.addColorStop(0, "#000000");
                    grad.addColorStop(1, "#444444");
                }
                ctx.fillStyle = grad;
                ctx.fillRect(
                    col * squareSize, // x position
                    row * squareSize, // y position
                    squareSize, // width
                    squareSize // height
                );
            }
        }

        //the source that i used for this code: https://www.w3schools.com/graphics/canvas_gradients.asp
    </script>
</body>
</html>
