<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change width and height</title>
     <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>	
    <script src="js/bootstrap.js"></script>
    <style>

        .resize-card {
            transition: width 0.3s, height 0.3s;
            width: 300px;
            height: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center">Resize the card</h2>
        <div id="card" class="card resize-card bg-danger text-white d-flex align-items-center justify-content-center">
            <div>
                <h4>Card</h4>
            </div>
        </div>
        <!-- buttons to change width, height, or reset the card -->
        <div class="d-flex justify-content-center gap-2 mt-4 flex-wrap">
            <button class="btn btn-outline-primary" onclick="changeWidth(50)">Increase Width</button> <!-- calls the function changewidth to increase the width by 50 pixels -->
            <button class="btn btn-outline-primary" onclick="changeWidth(-50)">Decrease Width</button> <!---decreases the width by 50 pixels-->
            <button class="btn btn-outline-success" onclick="changeHeight(50)">Increase Height</button> <!--increases the height by 50 pixels-->
            <button class="btn btn-outline-success" onclick="changeHeight(-50)">Decrease Height</button> <!--decreases the height by 50 pixels -->
            <button class="btn btn-outline-secondary" onclick="resetSize()">Reset</button> <!--resets the width and height by calling the function resetsize-->
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const defaultWidth = 300;
        const defaultHeight = 200;
        // tracks yung current width and height
        let width = defaultWidth;
        let height = defaultHeight;

        // function to change the cards width
        function changeWidth(delta) {
            // prevent ung width from going below 100px
            width = Math.max(100, width + delta);
            card.style.width = width + 'px';
        }

        // function to change the card height
        function changeHeight(delta) {
            height = Math.max(100, height + delta);
            card.style.height = height + 'px';
        }

        // function to reset card size to default
        function resetSize() {
            width = defaultWidth;
            height = defaultHeight;
            card.style.width = width + 'px'; //applies the new (reset) width to the element
            card.style.height = height + 'px'; //does the same for height
        }
    </script>
</body>
</html>
